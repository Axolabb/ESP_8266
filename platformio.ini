[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200

board_build.ldscript = eagle.flash.4m1m.ld ; Иначе не работает аплоад через кмд.  специальный файл-скрипт компоновщика (Linker Script). Он указывает компилятору и загрузчику, как именно разделить 4 мегабайта Flash-памяти
board_build.filesystem = littlefs ; тк по умолчанию этот баклан юзает спиффс (старинный менеджер файлов)

lib_deps = ; Не нативные либры
    olikraus/U8g2 

